services:
  # ===========================================
  # API Service (FastAPI + WebSocket)
  # ===========================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autogrid
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - API_DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://0.0.0.0:3000,http://web:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./api:/app/api
      - ./bot:/app/bot
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload --ws-ping-interval 30 --ws-ping-timeout 30

  # ===========================================
  # Bot Engine Service
  # ===========================================
  bot-engine:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autogrid
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api

  # ===========================================
  # Celery Worker (Background Tasks)
  # ===========================================
  celery:
    build:
      context: .
      dockerfile: bot/Dockerfile
    command: celery -A bot.tasks worker -l info --concurrency=1 --pool=solo
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autogrid
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis
      - postgres
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  celery-beat:
    build:
      context: .
      dockerfile: bot/Dockerfile
    command: celery -A bot.tasks beat -l info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/autogrid
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      - redis
      - celery
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api

  # ===========================================
  # Web Dashboard (Next.js)
  # ===========================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://api:8000
      - NODE_ENV=development
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # ===========================================
  # PostgreSQL + TimescaleDB
  # ===========================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: autogrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Cache + Message Broker)
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
