name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Python Linting
  # ===========================================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install black isort flake8 mypy
          pip install -r requirements.txt

      - name: Check formatting with Black
        run: black --check .

      - name: Check imports with isort
        run: isort --check-only .

      - name: Lint with flake8
        run: flake8 api/ bot/ tests/

      - name: Type check with mypy
        run: mypy api/ bot/

  # ===========================================
  # Python Tests
  # ===========================================
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: autogrid_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/autogrid_test
          REDIS_URL: redis://localhost:6379
          ENCRYPTION_KEY: test-encryption-key-32-bytes-ok
          JWT_SECRET: test-jwt-secret
        run: pytest tests/ -v --cov=api --cov=bot --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================
  # Node.js Linting & Build
  # ===========================================
  lint-node:
    name: Lint & Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  # ===========================================
  # Docker Build
  # ===========================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, lint-node]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./api/Dockerfile
          push: false
          tags: autogrid-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bot/Dockerfile
          push: false
          tags: autogrid-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: autogrid-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
